<html>

<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makele Digital Clinic - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2370b8 0%, #1a5a96 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      padding: 50px 40px;
      text-align: center;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      display: block;
      /* ADD THIS LINE */
      width: 140px;
      height: 120px;
      margin: 0 auto 30px;
      border-radius: 0;
      box-shadow: 0 8px 20px rgba(35, 112, 184, 0.3);
    }

    h1 {
      color: #2370b8;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #dc3545;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 40px;
      padding: 10px 20px;
      background: #fff5f5;
      border-radius: 8px;
      display: inline-block;
    }

    .google-btn {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      margin-bottom: 20px;
    }

    .google-btn:hover {
      background: #f8f9fa;
      border-color: #2370b8;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(35, 112, 184, 0.2);
    }

    .google-btn:active {
      transform: translateY(0);
    }

    .google-icon {
      width: 24px;
      height: 24px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: #999;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .divider::before {
      margin-right: 15px;
    }

    .divider::after {
      margin-left: 15px;
    }

    .info-text {
      color: #666;
      font-size: 13px;
      line-height: 1.6;
      margin-top: 20px;
    }

    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2370b8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .error-message {
      background: #fff5f5;
      border: 1px solid #dc3545;
      color: #dc3545;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
      display: none;
    }

    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      color: #999;
      font-size: 12px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 40px 30px;
      }

      h1 {
        font-size: 24px;
      }

      .logo {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>

<body>





  <div class="login-container">
    <script src="GitHubAdapter.js"></script>
    <img src="https://lh3.googleusercontent.com/d/12Ef6QK7k4iXtyzOtzaFA1BwEcHb6cDgc" alt="Makele Digital Clinic Logo"
      class="logo">

    <h1>Makele Digital Clinic</h1>
    <div class="subtitle">‚ö†Ô∏è Authorized Personnel Only!</div>

    <!-- Email Input for GitHub Hosting Mode -->
    <div class="form-group" style="text-align: left; margin-bottom: 20px;">
      <label for="email-input" style="display: block; margin-bottom: 8px; color: #666; font-weight: 500;">Authorized
        Email</label>
      <input type="email" id="email-input" class="form-control" placeholder="name@techbrain.africa"
        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px;">
    </div>

    <button class="google-btn" onclick="loginWithGoogle()">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4"
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
        <path fill="#34A853"
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
        <path fill="#FBBC05"
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
        <path fill="#EA4335"
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
      </svg>
      Sign in with Google
    </button>
    <div class="loader" id="loader"></div>
    <div class="error-message" id="error-message"></div>
    <div class="divider">OR</div>
    <div class="info-text">
      <strong>üîí Secure Access</strong><br>
      Only authorized clinic staff can access this system.<br>
      Please use your official clinic Google account.
    </div>
    <div class="footer">
      ¬© 2025 Makele Digital Clinic. All rights reserved.
    </div>
  </div>
  <script>
    function loginWithGoogle() {
      console.log('Login button clicked');
      document.getElementById('loader').style.display = 'block';
      document.getElementById('error-message').style.display = 'none';

      const email = document.getElementById('email-input').value;
      if (!email && !window.google.script.run._isNative) {
        // If generic environment (GitHub) and no email, warn user
        // (Note: _isNative check is hypothetical, simpler to just check if input has value)
      }

      console.log('Authenticating with email:', email);

      google.script.run
        .withSuccessHandler(function (result) {
          console.log('Success handler called');
          console.log('Result:', result);
          console.log('Result.success:', result.success);

          document.getElementById('loader').style.display = 'none';

          if (result.success) {
            console.log('Authentication successful');

            // Store email for GitHubAdapter to use in future requests
            if (email) {
              localStorage.setItem('userEmail', email);
              localStorage.setItem('authToken', result.token); // Store token if returned
            }

            console.log('Redirecting to:', result.redirectUrl);
            // If on GitHub, we might want to redirect to index.html instead of the script URL?
            // "result.redirectUrl" usually points to the GAS Web App URL. 
            // We want to stay on the domain.

            if (window.location.hostname.includes('github') || window.location.protocol === 'file:') {
              window.location.href = 'index.html';
            } else {
              window.top.location.href = result.redirectUrl;
            }
          } else {
            console.log('Authentication failed:', result.message);
            showError(result.message);
          }
        })
        .withFailureHandler(function (error) {
          console.error('Failure handler called:', error);
          document.getElementById('loader').style.display = 'none';
          showError('Login failed. Please try again. Error: ' + error.message);
        })
        .authenticateUser(email); // Pass email explicitly
    }
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
  </script>
</body>

</html>
